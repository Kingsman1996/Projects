<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tin tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách tin tuyển dụng</h2>

    <div th:if="${session.authInfo.role.toString() == 'RECRUITER'}" class="text-end mb-3">
        <a th:href="@{/posts/create}" class="btn btn-primary">Thêm tin mới</a>
    </div>

    <div th:if="${posts == null or #lists.isEmpty(posts)}" class="text-center">
        <p><i>Chưa có bài đăng nào.</i></p>
    </div>

    <div th:if="${posts != null and !#lists.isEmpty(posts)}">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Trạng thái</th>
                <th colspan="2" class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:switch="${post.status.toString()}">
                    <p th:case="'PENDING'" class="text-warning">Chờ duyệt</p>
                    <p th:case="'APPROVED'" class="text-success">Đã duyệt</p>
                    <p th:case="'REJECTED'" class="text-danger">Đã từ chối</p>
                </td>
                <td>
                    <a th:href="@{/posts/{id}/detail(id=${post.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                </td>
                <td th:if="${session.authInfo.role.toString() == 'ADMIN'}">
                    <a th:if="${post.status.toString() == 'PENDING'}" th:href="@{/posts/{id}/approve(id=${post.id})}" class="btn btn-success btn-sm">Duyệt</a>
                    <a th:if="${post.status.toString() == 'PENDING'}" th:href="@{/posts/{id}/reject(id=${post.id})}" class="btn btn-danger btn-sm">Từ chối</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <a th:if="${session.authInfo.role.toString() == 'ADMIN'}" th:href="@{/admin}" class="btn btn-secondary">Về trang chủ Admin</a>
            <a th:if="${session.authInfo.role.toString() == 'RECRUITER'}" th:href="@{/recruiters}" class="btn btn-secondary">Về trang chủ Nhà tuyển dụng</a>
            <a th:if="${session.authInfo.role.toString() == 'CANDIDATE'}" th:href="@{/candidates}" class="btn btn-secondary">Về trang chủ Ứng viên</a>
        </div>
    </div>
</div>
</body>
</html>
