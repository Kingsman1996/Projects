<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo bài đăng mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Tạo bài đăng mới</h1>

    <div th:if="${success}" style="color:green;">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/posts/create}" method="post" th:object="${post}">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề" required>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Nhập mô tả" rows="5" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Đăng bài</button>
            <a th:href="@{/recruiters}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
