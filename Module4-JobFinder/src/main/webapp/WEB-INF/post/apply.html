<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng tuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Gửi kèm file CV để ứng tuyển</h2>

    <form th:action="@{/posts/{id}/apply(id=${postId})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="cvFile" class="form-label">File CV:</label>
            <input type="file" id="cvFile" name="cvFile" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
</div>
</body>
</html>
