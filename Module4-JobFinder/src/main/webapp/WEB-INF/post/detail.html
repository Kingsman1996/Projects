<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Chi tiết bài đăng</h2>

    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Ngày đăng</th>
            <th>Tác giả</th>
            <th th:if="${session.authInfo.role.toString() != 'CANDIDATE'}">Trạng thái</th>
        </tr>
        <tr>
            <td th:text="${post.title}"></td>
            <td th:text="${post.description}"></td>
            <td th:text="${post.postedDate}"></td>
            <td th:text="${post.recruiter.firstName} + ' ' + ${post.recruiter.lastName}"></td>
            <td th:if="${session.authInfo.role.toString() != 'CANDIDATE'}">
                <span th:switch="${post.status.toString()}">
                    <span th:case="'PENDING'" class="text-warning">Chờ duyệt</span>
                    <span th:case="'APPROVED'" class="text-success">Đã duyệt</span>
                    <span th:case="'REJECTED'" class="text-danger">Đã từ chối</span>
                </span>
            </td>
        </tr>
    </table>

    <div th:if="${session.authInfo.role.toString() == 'RECRUITER'}">
        <h3 class="mt-4">Danh sách ứng viên</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>STT</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Ngày ứng tuyển</th>
                <th>File CV</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app, iterStat : ${applicationList}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${app.candidateInfo.firstName}"></td>
                <td th:text="${app.candidateInfo.lastName}"></td>
                <td th:text="${app.candidateInfo.email}"></td>
                <td th:text="${app.candidateInfo.phone}"></td>
                <td th:text="${app.candidateInfo.address}"></td>
                <td th:text="${app.cvLink}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${session.authInfo.role.toString() == 'CANDIDATE'}">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a th:href="@{/posts/{id}/apply(id=${post.id})}" class="btn btn-primary btn-lg">Ứng tuyển ngay</a>
            <a th:href="@{/candidates}" class="btn btn-secondary btn-lg">Về trang chủ</a>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:if="${session.authInfo.role.toString() == 'RECRUITER'}" th:href="@{/posts/list}" class="btn btn-secondary btn-lg">Quay lại</a>
        <a th:if="${session.authInfo.role.toString() == 'ADMIN'}" th:href="@{/admin}" class="btn btn-secondary btn-lg">Về trang chủ</a>
    </div>
</div>
</body>
</html>
