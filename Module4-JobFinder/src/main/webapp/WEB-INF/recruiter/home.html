<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý - Nhà tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        h2 {
            color: #4e4e4e;
        }
        .btn-primary {
            background-color: #bb6bd9;
            border-color: #bb6bd9;
        }
        .btn-primary:hover {
            background-color: #9a4bd8;
            border-color: #9a4bd8;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Xin chào, <span th:text="${fullName}"></span>!</h2>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a th:href="@{/posts/list(status)}" class="btn btn-primary btn-lg">Quản lý tin tuyển dụng</a>
        <a th:href="@{/users/profile}" class="btn btn-secondary btn-lg">Quản lý tài khoản</a>
        <a th:href="@{/auth/logout}" class="btn btn-danger btn-lg">Đăng xuất</a>
    </div>
</div>
</body>
</html>
