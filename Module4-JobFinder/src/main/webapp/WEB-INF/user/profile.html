<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
        }
        .card {
            background-color: #1a1a1a;
            border: none;
        }
        .card-title {
            color: #bb6bd9;
        }
        .btn-primary {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
        .btn-primary:hover {
            background-color: #884ea0;
            border-color: #884ea0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            color: #d1b3ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h3 class="card-title text-center mb-4">Thông tin cá nhân</h3>

        <p><strong>Tài khoản:</strong> <span th:text="${session.currentUser.username}"></span></p>
        <p><strong>Họ:</strong> <span th:text="${session.currentUserInfo.firstName}"></span></p>
        <p><strong>Tên:</strong> <span th:text="${session.currentUserInfo.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${session.currentUserInfo.email}"></span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${session.currentUserInfo.phone}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${session.currentUserInfo.address}"></span></p>

        <div class="d-flex gap-2 mt-4">
            <a th:href="@{/users/update}" class="btn btn-primary">Cập nhật thông tin</a>

            <a th:if="${session.currentUser.role.toString() == 'CANDIDATE'}"
               th:href="@{/candidates/home}" class="btn btn-primary">
                Về trang chủ
            </a>
            <a th:if="${session.currentUser.role.toString() == 'RECRUITER'}"
               th:href="@{/recruiters/home}" class="btn btn-primary">
                Về trang chủ
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
