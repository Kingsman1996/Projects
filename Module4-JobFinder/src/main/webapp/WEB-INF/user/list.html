<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        .table {
            background-color: #2b2b2b;
            color: #f5f5f5;
        }
        .table-primary {
            background-color: #bb6bd9;
            color: #fff;
        }
        .table-bordered th, .table-bordered td {
            border-color: #444;
        }
        .btn-secondary {
            background-color: #4e4e4e;
            border-color: #4e4e4e;
        }
        .btn-secondary:hover {
            background-color: #6c6c6c;
            border-color: #6c6c6c;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách người dùng</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>STT</th>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.username}"></td>
            <td th:if="${user.role.toString() == 'RECRUITER'}">Nhà tuyển dụng</td>
            <td th:if="${user.role.toString() == 'CANDIDATE'}">Ứng viên</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a th:href="@{/app/admin}" class="btn btn-secondary">Quay lại Trang Admin</a>
    </div>
</div>
</body>
</html>
